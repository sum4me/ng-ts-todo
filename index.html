<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ng-TypeScript-Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
<h1>Todo</h1>
<div ng-controller="TodoController as todo">
    <input type="text" ng-model="newItem"/>
    <button type="button" ng-click="todo.addItem(newItem)">Add</button>
    <ul>
        <li ng-repeat="item in todo.items() track by $index" ng-bind="item"></li>
    </ul>
</div>
<script src="services/todo.services.js"></script>
<script src="components/todo.js"></script>
<script src="app.js"></script>
<script>
    angular.element(document).ready(function() {
        angular.bootstrap(document, ['app']);
    });
</script>
</body>
</html>
